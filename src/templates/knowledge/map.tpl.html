<div class="links">
  <div class="rows">
    <!-- main section -->
    <div class="col-sm-12">
      <div class="page-header">
        <h1>Knowledge <small ng-bind="knowledge.category.name"></small></h1>
      </div>
      <div class="rows">
        <!-- map -->
        <form name="mapForm" novalidate class="map-container col-xs-12">
          <input type="submit" ng-click="knowledge.save()" ng-disabled="mapForm.$invalid" value="Save" class="btn btn-default">
          <div class="map" ng-if="knowledge.map">
            <div class="node node-root" href="#">
              {{ knowledge.map.name }}
            </div>
            <ul class="children"
              ng-init="child = knowledge.map; list = knowledge.map.children"
              dnd-list="list"
              dnd-inserted="knowledge.drop(event, child, list, index)">
              <li ng-repeat="child in list" 
                dnd-draggable="child"
                dnd-moved="list.splice($index, 1)"
                ng-include="'templates/knowledge/map-node.tpl.html'" 
                context-menu="knowledge.contextMenu"
                class="children-item"></li>
              <li class="children-item dndPlaceholder">
                <span class="icon-arrow-left"></span> Drop here
              </li>
            </ul>
          </div>
        </form>
        <!-- end map -->
      </div>
    </div>
    <!-- end main section -->
  </div>
</div>
