<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="google-signin-client_id" content="302391598041-f0rue0f55c2lvi8vhpbgakpgm8t2k8ug.apps.googleusercontent.com">
    <title>Yutou.in</title>

    <!-- build:css(.) css/vendor.min.css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- endbuild -->
    <!-- build:css css/style.min.css -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/icons/style.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="AppController">
    <!-- navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="navbar.collapsed = true" ng-click="navbar.collapsed = !navbar.collapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- brand -->
          <a class="navbar-brand" href="#">Yutou.in</a>
        </div>

        <!-- links -->
        <div class="navbar-collapse" uib-collapse="navbar.collapsed">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
          </ul>
          <ul class="nav navbar-nav pull-right">
            <li ng-class="{ hidden: auth.user.name }">
               <a id="btn-login">Login</a>
            </li>
            <li ng-if="auth.user.name">
              <a ng-bind="auth.user.name"></a>
            </li>
            <li ng-if="auth.user.name">
              <a ng-click="auth.logout()">Logout</a>
            </li>
          </ul>
        </div>
        <!-- end links -->
      </div>
    </nav>
    <!-- end navbar -->

    <div ui-view class="below-navbar">
      
    </div>

    <!-- build:js(.) js/vendor.min.js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
    <script src="/bower_components/angular-elastic-input/src/angular-elastic-input.js"></script>
    <script src="/bower_components/angular-google-plus/src/angular-google-plus.js"></script>
    <!-- endbuild -->
    <!-- build:js js/script.min.js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/http-error-handler.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/google-login.js"></script>
    <!-- endbuild -->
    <script src="js/templates.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script>
      function onSignIn(googleUser) {
        var auth = window.$scope.auth;
        auth.login(googleUser);
      }
    </script>
    <div class="g-signin2" data-onsuccess="onSignIn" style="display: none"></div>
  </body>
</html>
