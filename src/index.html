<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="google-signin-client_id" content="302391598041-f0rue0f55c2lvi8vhpbgakpgm8t2k8ug.apps.googleusercontent.com">
    <title>Yutou.in</title>

    <!-- build:css(.) css/vendor.css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/angular-ui-layout/src/ui-layout.css"/>
    <link rel="stylesheet" href="/bower_components/simplemde/dist/simplemde.min.css"/>
    <link rel="stylesheet" href="/bower_components/highlight.css/index.css">
    <link rel="stylesheet" href="/bower_components/angular-toastr/dist/angular-toastr.css">
    <link rel="stylesheet" href="/bower_components/angular-loading-bar/build/loading-bar.css">
    <link rel="stylesheet" href="/bower_components/jquery-layout.css/index.css">
    <!-- endbuild -->
    <!-- build:css css/style.css -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/icons/style.css">
    <!-- endbuild -->

    <base href="/">
  </head>
  <body ng-controller="AppController">
    <!-- navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="navbar.collapsed = true" ng-click="navbar.collapsed = !navbar.collapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- brand -->
          <a class="navbar-brand" href="#">Yutou.in</a>
        </div>

        <!-- links -->
        <div class="navbar-collapse" uib-collapse="navbar.collapsed">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: navbar.current == 'home' }"><a ui-sref="home">Home</a></li>
            <li ng-class="{ active: navbar.current == 'knowledge' }"><a ui-sref="knowledge">Knowledge</a></li>
            <li ng-class="{ active: navbar.current == 'about' }"><a href="#">About</a></li>
          </ul>
          <ul class="nav navbar-nav pull-right">
            <li ng-class="{ hidden: auth.user.email }">
               <a id="btn-login">Login</a>
            </li>
            <li ng-if="auth.user.email">
              <a ng-bind="auth.user.givenName"></a>
            </li>
            <li ng-if="auth.user.email">
              <a ng-click="auth.logout()">Logout</a>
            </li>
          </ul>
        </div>
        <!-- end links -->
      </div>
    </nav>
    <!-- end navbar -->

    <div ui-view class="below-navbar">
      
    </div>

    <!-- build:js(.) js/vendor.js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/angular-uuid-service/angular-uuid-service.js"></script>
    <script src="/bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
    <script src="/bower_components/angular-bootstrap-contextmenu/contextMenu.js"></script>
    <script src="/bower_components/angular-elastic-input/src/angular-elastic-input.js"></script>
    <script src="/bower_components/ngstorage/ngstorage.js"></script>
    <script src="/bower_components/angular-typer/dist/typer.min.js"></script>
    <script src="/bower_components/angular-ui-layout/src/ui-layout.js"></script>
    <script src="/bower_components/simplemde/dist/simplemde.min.js"></script>
    <script src="/bower_components/highlight.js/index.js"></script>
    <script src="/node_modules/marked/lib/marked.js"></script>
    <script src="/bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="/bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="/bower_components/jquery-ui/ui/core.js"></script>
    <script src="/bower_components/jquery-ui/ui/widget.js"></script>
    <script src="/bower_components/jquery-ui/ui/mouse.js"></script>
    <script src="/bower_components/jquery-ui/ui/draggable.js"></script>
    <script src="/bower_components/jquery-layout.js/index.js"></script>
    <!-- endbuild -->
    <!-- build:js js/script.js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/app-controller.js"></script>
    <script src="js/controllers/home-controller.js"></script>
    <script src="js/controllers/knowledge-controller.js"></script>
    <script src="js/controllers/link-controller.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/http-error-handler.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <!-- endbuild -->
    <script src="js/templates.js"></script>
    <!-- <script src="https://apis.google.com/js/platform.js" async defer></script> -->
    <script src="https://apis.google.com/js/api:client.js"></script>

    <!-- google login -->
    <div class="g-signin2" data-onsuccess="onSignIn" style="display: none"></div>
    <!-- end google login -->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-76013614-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
