  <body ng-controller="AppController">
    <!-- navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="navbar.collapsed = true" ng-click="navbar.collapsed = !navbar.collapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- brand -->
          <a class="navbar-brand" href="#">Yutou.in</a>
        </div>

        <!-- links -->
        <div class="navbar-collapse" style="height: 0px" uib-collapse="navbar.collapsed">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: navbar.current == 'home' }"><a ui-sref="home">Home</a></li>
            <li ng-class="{ active: navbar.current == 'knowledge' }"><a ui-sref="knowledge">Knowledge</a></li>
            <!--<li ng-class="{ active: navbar.current == 'projects' }"><a ui-sref="projects">Projects</a></li>-->
            <li ng-class="{ active: navbar.current == 'about' }"><a ui-sref="about">About</a></li>
          </ul>
          <ul class="nav navbar-nav pull-right">
            <li ng-class="{ hidden: auth.user.email }">
               <a ng-click="auth.openLoginModal()">Login</a>
            </li>
            <li ng-if="auth.user.email">
              <a ng-bind="auth.user.givenName"></a>
            </li>
            <li ng-if="auth.user.email">
              <a ng-click="auth.logout()">Logout</a>
            </li>
          </ul>
        </div>
        <!-- end links -->
      </div>
    </nav>
    <!-- end navbar -->

    <div ui-view class="below-navbar">
      
    </div>
